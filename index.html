<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="src/style.css">
  <script src="src/script.js" defer></script>
</head>

<body>

  <!-- Pull dynamic content from the data.json file -->
  <div class="container" id="container">
    <div class="comment" id="comment">
      
      <div class="individualComment" id="individualComment">
        <div class="heading" id="heading">
          <img src="images/avatars/image-amyrobson.png" alt="avatar">
          <span class="name">Name</span>
          <span class="time">Time stamp</span>
        </div>
        <p class="content">content</p>
        <div class="commentFooter" id="commentFooter">
          <div class="scoreButton" id="scoreButton">
            <img src="images/icon-plus.svg" alt="upvote">
            <span class="score">&nbsp; 15 &nbsp;</span>
            <img src="images/icon-minus.svg" alt="downvote">
          </div>
          <div class="reply">
            <img src="images/icon-reply.svg" alt="reply">
            &nbsp; Reply
          </div>
        </div>
      </div>

    </div>
    <div class="user-input" id="user-input">
      <input type="text">
      <div class="user-send" id="user-send">
        <img src="images/avatars/image-juliusomo.png" alt="avatar">
        <button type="submit">SEND</button>
      </div>
    </div>

  </div>

  <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
</body>

</html>
