<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="src/style.css">
  <script src="src/script.js" defer></script>
</head>

<body>

  <!-- Pull dynamic content from the data.json file -->
  <div class="container" id="container">
    <div class="comments" id="comments"></div>
    <div class="current-user-comment" id="current-user-comment"></div>
    <div class="overlay hidden" id="overlay"></div>
  </div>
  <div class="modal hidden" id="modal">
    <h2>Delete Comment </h2>
    <p>Are you sure you want to delete this comment? This will remove the comment and cannot be undone.</p>
    <div class="modal-button">
      <button class="cancel" id="cancel">No, Cancel</button>
      <button class="confirm" id="confirm">Yes, Delete</button>
    </div>
  </div>

</body>

</html>
